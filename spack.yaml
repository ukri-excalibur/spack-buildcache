spack:
  view: false
  specs:
    - babelstream +omp # TODO: replace with @5.0
    # - cp2k@9.1
    - libint@2.6.0
    - sombrero@2021-08-16
    - swiftsim@0.9.0
    - wrf@3.9.1.1
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-buildcache: oci://ghcr.io/spack/github-actions-buildcache
    excalibur-buildcache: oci://ghcr.io/ukri-excalibur/github-actions-buildcache
  packages:
    all:
      require: '%gcc@12 target=x86_64_v2'
